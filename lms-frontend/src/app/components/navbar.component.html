<ng-container *ngIf="(isLoggedIn$ | async); else loggedOut">
<mat-toolbar color="primary">
    <span><span style="color: greenyellow; font-size: 20px;">Edu</span><span style="color: navajowhite;">Quest</span> Learning Management System</span>
    <span class="spacer"></span>
    <ng-container *ngIf="isLoggedIn$ && isStudent; else teacherLinks">
        <a routerLink="/studentdashboard" class="link">Dashboard</a>
    </ng-container>
    <ng-template #teacherLinks>
        <a routerLink="/dashboard" class="link">Dashboard</a>
        <a routerLink="/create_content" class="link">Content</a>
        <a routerLink="/quiz" class="link">Quiz</a>
    </ng-template>
    
    <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> Log Out
    </button>
</mat-toolbar>
</ng-container>

        <span><span style="color: greenyellow; font-size: 20px;">Edu</span><span style="color: navajowhite;">Quest</span> Learning Management System</span>
        <span class="spacer"></span>
        <a routerLink="/about" class="link">About</a>
